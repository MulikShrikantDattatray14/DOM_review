<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid with Event Delegation and Data Attributes</title>
    <style>
      /* Simple grid layout */
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 100px); /* 4 columns */
        grid-template-rows: repeat(4, 100px); /* 4 rows */
        gap: 10px;
        margin-left: 500px;
        margin-bottom: 50px;
        margin-top: 50px;
      }
      .grid-item {
        border: 1px solid #ccc;
      }
      #output {
        font-size: 50px;
        font-weight: 500;
        margin-left: 150px;
      }
    </style>
  </head>
  <body>
    <!-- Grid Container -->
    <div class="grid" id="grid">
      <div class="grid-item" data-row="1" data-column="1">1,1</div>
      <div class="grid-item" data-row="1" data-column="2">1,2</div>
      <div class="grid-item" data-row="1" data-column="3">1,3</div>
      <div class="grid-item" data-row="1" data-column="4">1,4</div>
      <div class="grid-item" data-row="2" data-column="1">2,1</div>
      <div class="grid-item" data-row="2" data-column="2">2,2</div>
      <div class="grid-item" data-row="2" data-column="3">2,3</div>
      <div class="grid-item" data-row="2" data-column="4">2,4</div>
      <div class="grid-item" data-row="3" data-column="1">3,1</div>
      <div class="grid-item" data-row="3" data-column="2">3,2</div>
      <div class="grid-item" data-row="3" data-column="3">3,3</div>
      <div class="grid-item" data-row="3" data-column="4">3,4</div>
      <div class="grid-item" data-row="4" data-column="1">4,1</div>
      <div class="grid-item" data-row="4" data-column="2">4,2</div>
      <div class="grid-item" data-row="4" data-column="3">4,3</div>
      <div class="grid-item" data-row="4" data-column="4">4,4</div>
    </div>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
